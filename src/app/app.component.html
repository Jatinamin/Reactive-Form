<h3>Reactive Form Template</h3>
<div>
  <form class="form-control" [formGroup]="reactiveForm" (ngSubmit)="submitForm(reactiveForm)">
    <label for="fName"> First Name :-  </label>
    <input type="text" id="fName" pattern="[A-Za-z]{3,32}" formControlName="fName"/> <br/>
    <br />

    <label for="lName">Last Name :- </label>
    <input type="text" id="lName" pattern="[A-Za-z]{3,32}" formControlName="lName" /> <br />
    <br />

    <label for="City"> City :-</label>
    <input type="text" id="city" formControlName="city" /> <br />
    <br />

    <label for="State"> State :- </label>
    <input type="text" id="state" formControlName="state" /> <br />
    <br />

    <button  class="btn btn-primary" type="submit" [disabled]="reactiveForm.invalid">Submit</button>

  </form>
</div>
