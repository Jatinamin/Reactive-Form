<h3>Reactive Form Template</h3>
<div>
  <form [formGroup]="reactiveForm" (ngSubmit)="submitForm(reactiveForm)">
    <label for="fName"> First Name </label>
    <input type="text" id="fName" formControlName="fName"/> <br/>
    <br />

    <label for="lName">Last Name </label>
    <input type="text" id="lName" formControlName="lName" /> <br />
    <br />

    <label for="city"> City </label>
    <input type="text" id="city" formControlName="city" /> <br />
    <br />

    <label for="state"> State </label>
    <input type="text" id="state" formControlName="state" /> <br />
    <br />

    <button type="submit" [disabled]="reactiveForm.invalid">Submit</button>

  </form>
</div>
